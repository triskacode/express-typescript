version: '3'
services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=mysql_root_password
      - MYSQL_DATABASE=devcode-challenge
      - MYSQL_USER=triska
      - MYSQL_PASSWORD=password
    ports:
      - 3306:3306